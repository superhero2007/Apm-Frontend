<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DripStat - Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
              <form id="loginform" accept-charset="UTF-8" role="form" name="loginform">
                <div id="loginError" style="display:none;" class="alert alert-danger"></div>
                <fieldset>
                  <div class="form-group">
                    <input placeholder="E-mail" name="username" type="text" required="required" class="form-control">
                  </div>
                  <div class="form-group">
                    <input placeholder="Password" name="password" type="password" required="required" class="form-control">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input name="rememberMe" type="checkbox" value="true">Remember Me
                    </label>
                  </div>
                  <input id="loginBtn" type="submit" value="Login" class="btn btn-lg btn-success btn-block">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
